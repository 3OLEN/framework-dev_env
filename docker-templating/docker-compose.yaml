services:
  app:
    image: 3olen-framework-%my_app%
    container_name: %my_app%-app
    build:
      context: ./docker/php
    volumes:
    - .:/usr/app
    networks:
    - %my_app%-network

  nginx:
    image: nginx
    depends_on:
    - app
    volumes:
    - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./public:/usr/app/public
    - ./var/log/nginx/:/usr/app/var/log/nginx/
    ports:
    - "80:80"
    networks:
    - %my_app%-network

networks:
  %my_app%-network:
